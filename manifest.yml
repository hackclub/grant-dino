display_information:
  name: grantbot
  description: catch you a grant! https://hackclub.com/grant/
  background_color: "#000000"
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: false
    messages_tab_read_only_enabled: true
  bot_user:
    display_name: grantbot
    always_online: false
oauth_config:
  scopes:
    bot:
      - channels:history
      - chat:write
      - reactions:write
settings:
  event_subscriptions:
    request_url: https://grantbot.ngrok.io/slack/events
    bot_events:
      - message.channels
  interactivity:
    is_enabled: true
    request_url: https://grantbot.ngrok.io/slack/events
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
